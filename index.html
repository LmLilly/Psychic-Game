<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
	<div class="container">

		<div class="row">

			<div class="col-sm-6">

				<h1> The Psychic Game </h1>

			</div>

		</div>
		<div class="row">

			<div class="col-sm-12">
				<h2>Guess what letter Im thinking of.</h2>
				
				<p id="Wins">Wins: <span class="count"></p>
				<p id="Losses">Losses: <span class="count"></p>
				<p id="GuessesLeft">Guesses left: <span class="count"></p>
				<p id="YourGuessesSoFar">Your guesses so far: <span class="count"></p>
			</div>
		</div>
	</div>

		 <!-- Added link to the jQuery Library -->
  	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	
</body>
</html>
